<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Statistical Significance</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <table>
      <tr>
        <th></th>
        <th>Visitors</th>
        <th>Conversions</th>
        <th></th>
      </tr>
      <tr>
        <td>Group A</td>
        <td>{{input value=controlVisitors}}</td>
        <td>{{input value=controlConversions}}</td>
        <td>{{totalControl}}</td>
      </tr>
      <tr>
        <td>Group B</td>
        <td>{{input value=experimentVisitors}}</td>
        <td>{{input value=experimentConversions}}</td>
        <td>{{totalExperiment}}</td>
      </tr>
      <tr>
        <td></td>
        <td>{{totalVisitors}}</td>
        <td>{{totalConversions}}</td>
        <td>{{grandTotal}}</td>
      </tr>
    </table>
    <p><b>Chi square:</b> {{chiSquare}}</p>
    <p><b>Confidence:</b> {{confidence}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
